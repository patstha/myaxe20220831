name: Unit test angular application

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: yarn and test
      run: |
        yarn
        npm run ng test --code-coverage=true --watch=false
      env:
        CI: true
      working-directory: my-angular-axe
